<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Network</h1>
        </header>
        <header class="secondary-header">
            <h2> Your Feed</h2>
        </header>
        <div class="d-flex">
            <main>
                <div class="main-card">
                    <img src="./images/user-circle.png" alt="user-circle">
                    <div class="link">
                        <a href="#">Add on avatar</a>
                    </div>
                    <div class="secondary-header">
                        <h2>James Doe</h2>
                    </div>
                </div>
            </main>
            <aside>
                <div class="card">
                    <div class="card-header">
                        <h3>Neil M </h3>
                        <div class="d-flex">
                            <span id="likeCount1">9</span>
                            <button class="btn" data-post-id="1" onclick="incrementLike(this)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3> Nichole K </h3>
                        <div class="d-flex">
                            <span id="likeCount2">12</span>
                            <button class="btn" data-post-id="2" onclick="incrementLike(this)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Jim R </h3>
                        <div class="d-flex">
                            <span id="likeCount3">9</span>
                            <button class="btn" data-post-id="3" onclick="incrementLike(this)"> Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
